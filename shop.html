<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Shop" />
    <meta name="keywords" content="mths, icd2o" />
    <meta name="author" content="Ain Jeong" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.brown-light_blue.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <title>Shop</title>
  </head>

  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/shop.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Shop</span>
        </div>
      </header>
      <main>
        <div class="page-content-answer">
          <span id="number-of-cookies"> Cookies</span>
        </div>
        <br />
        <div class="item">
          <div class="item-image">
            <img
              id="item-heart-image"
              src="./images/item-heart.png"
              alt="Heart Item image"
            />
          </div>
          <p class="item-name">Heart</p>
          <p class="item-description">
            The price is 100 cookies. It increases the number of cookies per
            click by 2.
          </p>
          <div class="buy-image">
            <img
              src="./images/buy.png"
              alt="Buy now image"
              onclick="buyHeart ()"
              style="cursor: pointer"
            />
          </div>
        </div>
        <div class="item">
          <div class="item-image">
            <img
              id="item-star-image"
              src="./images/item-star.png"
              alt="Star Item image"
            />
          </div>
          <p class="item-name">Star</p>
          <p class="item-description">
            The price is 200 cookies. It increases the number of cookies per
            click by 5.
          </p>
          <div class="buy-image">
            <img
              src="./images/buy.png"
              alt="Buy now image"
              onclick="buyStar ()"
              style="cursor: pointer"
            />
          </div>
        </div>
        <div class="item">
          <div class="item-image">
            <img
              id="item-sunglasses-image"
              src="./images/item-sunglasses.png"
              alt="Sunglasses Item image"
            />
          </div>
          <p class="item-name">Sunglasses</p>
          <p class="item-description">
            The price is 999 cookies. It increases the number of cookies per
            click by 10.
          </p>
          <div class="buy-image">
            <img
              src="./images/buy.png"
              alt="Buy now image"
              onclick="buySunglasses ()"
              style="cursor: pointer"
            />
          </div>
        </div>
        <div class="return-image">
          <a href="./index.html">
            <img src="./images/return.png" alt="Return image" />
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
